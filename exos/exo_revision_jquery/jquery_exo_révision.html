<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo r√©vision</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <style>
        
        ul {
            list-style: none;
            display: flex;
            justify-content: space-around;

        }

        ul li {
            background-color: lavender;
            border: 1px solid purple;
            padding: 10px;
        }

        
    </style>
</head>

<body>
    <div class="container">

        <input class="inp" id="inp1" type="text" placeholder="saisissez votre texte" />
        <input class="inp" id="inp2" type="text" placeholder="saisissez votre texte" />
        <input class="inp" id="inp3" type="text" placeholder="saisissez votre texte" />
        <input class="inp" id="inp4" type="text" placeholder="saisissez votre texte" />
        <button id="btn">OKAY!!</button>

        <ul>
            <li class="1" id="linp1"></li>
            <li class="2" id="linp2"></li>
            <li class="3" id="linp3"></li>
            <li class="4" id="linp4"></li>
        </ul>

    </div>
    <script>
        $(document).ready(function () {
            $("#btn").click(function(){
                $(".1").append("<p>"+$("#inp1").val()+"</p>")                
                $(".2").append("<p>"+$("#inp2").val()+"</p>")
                $(".3").append("<p>"+$("#inp3").val()+"</p>")
                $(".4").append("<p>"+$("#inp4").val()+"</p>")
                $(".inp").val("");
                
            })

            $(".inp").blur(function(){
                $("#l"+$(this).attr('id')).append($(this).val())
            })


        })
    </script>


</body>

</html>
