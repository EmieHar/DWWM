<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <title>Exo 4</title>
    <style>
        #zone {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="zone">
    </div>
    <br>
    <div id="hello">
        <button id="btn">Click</button>
    </div>
    <script>
         $(document).ready(function(){ 

            $(document).on("mousemove", "#zone", function (event) {
            console.log(`Position de la souris : X = ${event.clientX} | 
                                                 Y = ${event.clientY}`);
            }); 

            $(document).on("click", "#zone", function (event) {
                $("#zone").css("background-color", "green");
            }); 

            $("#hello").on("click", "#btn", function (event) {
                $("#hello").append("<p>Hello World!</p>");
            }); 
         })
    </script>
</body>

</html>
