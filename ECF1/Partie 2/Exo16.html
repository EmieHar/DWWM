Numéro de téléphone à tester:<input id="numero" type="text">

    <script>

        $(document).ready(function () {
            $('#numero').blur(function (e) {
                if (validerTel('numero')) {
                    console.log("true")
                }
                else {
                    console.log("false")
                }
            });
        });

        function validerTel(phone) {
            var tel = document.getElementById(phone).value;
            var regex = /^(0|\+33)[1-9][0-9]{8}/;
            if (regex.test(tel)) {
                return true;
            }
            else {
                return false;
            }
        }

    </script>
</body>
