<body>
    
            <input type="number" name="year" id="year" placeholder="quelle année?" required>
            <button id="bouton">Tester</button>
    <div id="alors">    
    </div>
    <script>

      

        function IsBissextile(annee)
        {
        if ((annee%4==0) && ((annee%100!=0) || (annee%400==0))) {
            document.getElementById("alors").innerHTML = "L’année "+annee+" est bissextile !";
        }
        else {
            document.getElementById("alors").innerHTML = "L’année "+annee+" n’est pas bissextile !";
        }
        }

        document.getElementById("bouton").addEventListener("click",function(e) {
            let year = document.getElementById('year').value;
            IsBissextile(year);
        });

      



        
        



    </script>
</body>
</html>
