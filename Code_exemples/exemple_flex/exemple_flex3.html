<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
<style>
    .container {
        background-color: silver;
        display: flex;
    }

    .item {
        background-color: aquamarine;
        font-size:24px ;
        margin:2px;
    }

    /*
    flex-grow affiche les items en proportion: 1 fraction 2 fractions puis 1 fraction
    grow = Ã©paissir
    */

    .item:nth-child(1) {
        flex-grow: 1 ;
    }

    .item:nth-child(2) {
        flex-grow: 2 ;
    }

    .item:nth-child(3) {
       flex-grow: 1;
    }

</style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
