<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
<style>
/* applique le css Ã  toutes les classes dont le nom contient la chaine col- */
[class*="col-"] {
  padding-top: 15px;
  padding-bottom: 15px;
  border: 1px solid grey;
}
/* #carouselExampleIndicators{
    width: 500px;
    height: 600px;
} */
.gris { background-color: grey;}

.jaune {  background-color: yellow ; }

.vert { background-color: green; }

</style>
</head>

  <body>
    <div class="container-fluid">
      <h3>Mix</h3>
      <div class="row">
        <div class="gris col-12 col-md-6 col-xl-8">GRIS </div>
        <div class="vert col-12 col-md-6 col-xl-4">VERT </div>
      </div>
      
      <div class="row">
        <div class="jaune col-8 col-md-4 col-xl-4">JAUNE</div>
        <div class="jaune col-2 col-md-4 col-xl-4">JAUNE</div>
        <div class="jaune col-2 col-md-4 col-xl-4">JAUNE</div>
      </div>
    </div>

<div class="container fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item ">
            <img class="d-block w-100 img-fluid" src="./images/img1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="./images/img2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item active">
            <img class="d-block w-100 img-fluid" src="./images/img3.jpg" alt="Third slide">
          </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  </body>
</html>
