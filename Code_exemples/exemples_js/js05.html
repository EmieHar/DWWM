<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js5</title>
</head>
<body>
    <script type="text/javascript">

        function addition(arg1,arg2){
            return arg1 + arg2
        }

        function mult(arg1,arg2){
            return arg1 * arg2
        }

        function divise(arg1,arg2){
            return arg1 / arg2
        }
        function modulo(arg1,arg2){
            return arg1 % arg2
        }

        console.log(addition(5,800));
        console.log(mult(5,8));
        console.log(divise(8,4));
        console.log(modulo(17,2));

        let res= addition(5,800);
        console.log(res);
    </script>
</body>
</html>
