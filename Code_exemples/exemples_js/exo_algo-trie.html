        // ----------- exo fonction donnant max d'un tableau -------------
        let T = [22, 44, 128, 6, 95]

        function TMAX(T) {
            let max = T[0];
            for (let i = 1; i < T.length; i++) {
                if (T[i] > max) {
                    max = T[i];
                }
            }
            return max
        }

        console.log(Math.max(...T));// opérateur de spread ...array transforme le tableau en une liste de paramètres
        console.log(TMAX(T));

        function TMIN(T) {
            let min = T[0];
            for (let i = 1; i < T.length; i++) {
                if (T[i] < min) {
                    min = T[i];
                }
            }
            return min
        }
        console.log(TMIN(T));
        console.log(Math.min(...T));

        // ------------- exo fonction moyenne table -----------------------------

        function moy(T) {
            let somme = 0
            for (let i = 0; i < T.length; i++) {
                somme += T[i];
            }
            let result= somme/T.length;
            return result

        }
        console.log(moy(T));
