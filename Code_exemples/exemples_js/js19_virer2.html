<!DOCTYPE html>

<body>
    <script>
        //constructeur objet
        function Personne(n,p,a){
            this.lastname=n,
            this.firstname=p,
            this.age=a
        }

        Personne.prototype.presente = function(m){
                console.log(`${m} ,je suis ${this.firstname} ${this.lastname} et j'ai ${this.age} ans`)
            }

    

        let moi = new Personne("Machin","truc",33)
        moi.presente("Kebab")
        console.log(moi)
    </script>
</body>
</html>
