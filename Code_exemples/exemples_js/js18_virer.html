    <title>Spread/destructuring</title>

<body>
    <script>
        function somme(...tab){
            //...veut dire transforme la liste d'arguments en tableau tab
            let total=0

            for(let i=0; i<tab.length; i++){
                total += tab[i]
            }

            return total // return quitte la fonction
        }
        // console.log(somme(4,5,3,8,9))

        // console.log(t1)

        // let t3=[...t1,...t2];//... transforme un tableau en liste de variables
        // console.log(t3)
//-------------------------------------------------------------------------------------
        // destructuring array
        [a,b,c]= t2
        // console.log(a);
        // console.log(typeof a);
        // console.log(b);
        // console.log(c);

        let x=2, y=4;
        [x,y] = [y,x]
        // console.log(x);
        // console.log(y);
// --------------------------------------------------------------------------------------

        const person = {
